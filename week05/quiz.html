<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>form layout test wiht Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <h5 class="text-center">Form layout รับ-สมัครนักศึกษาของมหาวิทยาลัย</h5>
    </div>

    <div class="container-fluid">
      <form class="row mb-4">
        <!-- Row--------คณะ/สาขาที่ต้องการ---------------------  -->
        <div class="col-lg-8">
          <label for="inputState" class="form-label"
            >คณะ / สาขาที่ต้องการสมัคร </label
          ><span class="text-danger p-2">*</span>
          <select class="form-select" aria-label="Default select example">
            <option selected>เลือก</option>
            <option value="1">วิทยา</option>
            <option value="2">อุตสาหกรรม</option>
            <option value="3">การจัดการ</option>
          </select>
        </div>
        <!-- Row--------สํญชาติ-------------------------  -->
        <div class="row mb-4">
          <div class="col-lg-4">
            <label for="inputState" class="form-label">สัญชาติ</label
            ><span class="text-danger p-2">*</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>เลือก</option>
              <option value="1">ไทย</option>
              <option value="2">พม่า</option>
              <option value="3">ลาว</option>
            </select>
          </div>
          <div class="col-lg-4">
            <label for="inputState" class="form-label">เพศ</label
            ><span class="text-danger p-2">*</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>เลือก</option>
              <option value="1">หญิง</option>
              <option value="1">ชาย</option>
            </select>
          </div>
        </div>

        <!-- Row--------คำนำหน้า-------------------------  -->
        <div class="row mb-3">
          <div class="col-lg-2">
            <label for="inputState" class="form-label">คำนำหน้าชื่อ</label
            ><span class="text-danger p-2">*(ชื่อเต็ม)</span>
            <input
              type="text"
              id="disabledTextInput"
              class="form-control"
              placeholder="คำนำหน้าชื่อ"
            />
          </div>
          <div class="col-lg-3">
            <label for="inputState" class="form-label">ชื่อ</label
            ><span class="text-danger p-2">*</span>
            <input
              <input
              type="text"
              id="disabledTextInput"
              class="form-control"
            />
          </div>
          <div class="col-lg-3">
            <label for="inputState" class="form-label">นามสกุล</label
            ><span class="text-danger p-2">*</span>
            <input
              <input
              type="text"
              id="disabledTextInput"
              class="form-control"
            />
          </div>
          <div class="col-lg-2">
            <label for="inputState" class="form-label">บัตรประชาชน</label
            ><span class="text-danger p-2">*</span>
            <input
              <input
              type="text"
              id="disabledTextInput"
              class="form-control"
            />
          </div>
          <div class="col-lg-2">
            <label for="inputState" class="form-label">เบอร์โทรศัพ์ท์</label
            ><span class="text-danger p-2">*</span>
            <input
              <input
              type="text"
              id="disabledTextInput"
              class="form-control"
            />
          </div>
        </div>
        <!-- Row--------Liine ID-------------------------  -->
        <div class="row mb-4">
          <div class="col-lg-3">
            <label for="disabledTextInput" class="form-label"
              >ID line(ถ้ามี)</label
            >
            <input type="text" id="disabledTextInput" class="form-control" />
          </div>
          <div class="col-lg-3">
            <label for="disabledTextInput" class="form-label"
              >Facebook (ถ้ามี)</label
            >
            <input type="text" id="disabledTextInput" class="form-control" />
          </div>
          <div class="col-lg-3">
            <label for="disabledTextInput" class="form-label"
              >E-mail(ถ้ามี)</label
            >
            <input type="text" id="disabledTextInput" class="form-control" />
          </div>
        </div>
        <!-- Row--------วุฒิการศึกษา-------------------------  -->
        <div class="row mb-4">
          <div class="col-lg-3">
            <label for="inputState" class="form-label">วุฒิการศึกษา</label
            ><span class="text-danger p-2">*</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>วุฒิการศึกษา</option>
              <option value="1">ป ตรี/option></option>
              <option value="2">ป โท</option>
            </select>
          </div>
          <div class="col-lg-6">
            <label for="inputState" class="form-label"
              >ชื่อสถานการศึกษาเดิม</label
            ><span class="text-danger p-2">*</span>
            <input
              type="text"
              id="disabledTextInput"
              class="form-control"
              placeholder="คำนำหน้าชื่อ"
            />
          </div>
          <div class="col-lg-3">
            <label for="inputState" class="form-label">จังหวัด</label
            ><span class="text-danger p-2">*</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>จังหวัด</option>
              <option value="1">กทม</option>
              <option value="1">ตจว</option>
            </select>
          </div>
        </div>
        <!-- Row--------สาขาวิชาที่เรียนจบ-------------------------  -->
        <div class="row mb-3">
          <div class="col-lg-3">
            <label for="inputState" class="form-label">สาขาวิชาที่เรียนจบ</label
            ><span class="text-danger p-2">*</span>
            <input type="text" id="disabledTextInput" class="form-control" />
          </div>
          <div class="col-lg-3">
            <label for="inputState" class="form-label"
              >ผลการเรียนเฉลีย(GPAX)</label
            ><span class="text-danger p-2">*</span>
            <input type="text" id="disabledTextInput" class="form-control" />
          </div>
        </div>
        <!-- Row--------มีความต้องการกู้ยืมเพือการศึกษา--------------------  -->
        <div class="row mb-4">
          <div class="col-lg-3">
            <label for="inputState" class="form-label"
              >มีความต้องการกู้ยืมเพือการศึกษา</label
            ><span class="text-danger p-2">*</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>เลือก</option>
              <option value="1">#</option>
              <option value="2">$</option>
              <option value="3">*</option>
            </select>
          </div>
        </div>
        <!-- Row--------เอกสารแบบ--------------------- --->
        <div class="rom mb-4">
          <div class="col-lg-3">
            <label for="formFile" class="form-label">Choose File</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
        </div>
        <!-- Row--------Button submet--------------------- --->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success">ยืนยัน</button>
          <button type="submit" class="btn btn-danger">ยกเลิก</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
