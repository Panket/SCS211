<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
        <form class="row g-3 m-4" novalidate>
            <div class="col-12">
                <label for="inputState" class="form-label">คณะ / สาขาที่ต้องการสมัคร </label><span class="text-danger p-2">*</span>
                <select id="inputState" class="form-select" required>
                  <option selected value="">เลือก...</option> 
                  <option value="1">วิทยาศาสตร์/วิทยาการคอมพิวเตอร์</option>
                  <option value="2">ศึกษาศาสตร์/ประถมศึกษา</option>
                  <option value="3">สาธารณสุข/แพทย์แผนไทย</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">สัญชาติ</label><span class="text-danger ms-2">*</span>
                <select id="inputState" class="form-select" required>
                  <option selected value="">เลือก...</option>
                  <option value="1">ไทย</option>
                  <option value="2">จีน</option>
                  <option value="3">อังกฤษ</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">เพศ</label><span class="text-danger ms-2">*</span>
                <select id="inputState" class="form-select" required>
                  <option selected value="">เลือก...</option>
                  <option value="1">หญิง</option>
                  <option value="2">ชาย</option> 
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputCity" class="form-label">คำนำหน้าชื่อ</label><span class="text-danger ms-2">* (ขื่อเต็ม)</span>
                <input type="text" class="form-control" id="inputCity" required/>
              </div>
              <div class="col-md-3">
                <label for="inputZip" class="form-label">ชื่อ</label><span class="text-danger ms-2">*</span>
                <input type="text" class="form-control" id="inputZip" required />
              </div>
              <div class="col-md-3">
                <label for="inputZip" class="form-label">นามสกุล</label><span class="text-danger ms-2">*</span>
                <input type="text" class="form-control" id="inputZip" required/>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">บัตรประชาชน</label><span class="text-danger ms-2">*</span>
                <input type="text" class="form-control" id="inputZip" required/>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">เบอร์โทรศัพท์</label><span class="text-danger ms-2">*</span>
                <input type="text" class="form-control" id="inputZip" required/>
              </div>   

              <div class="col-md-4">
                <label for="inputZip" class="form-label">ID Line (ถ้ามี)</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <div class="col-md-4">
                <label for="inputZip" class="form-label">Facebook (ถ้ามี)</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <div class="col-md-4">
                <label for="inputZip" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="inputZip" />
              </div>

              <div class="col-md-3">
                <label for="inputState" class="form-label">วุฒิการศึกษา</label><span class="text-danger ms-2">*</span>
                <select id="inputState" class="form-select" required>
                  <option selected value="">เลือก...</option>
                  <option value="1">ปริญญาตรี</option>
                  <option value="2">มัธยมศึกษาตอนปลาย</option>
                  <option value="3">ปวส</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputZip" class="form-label">ชื่อสถาบันการศึกษาเดิม</label><span class="text-danger ms-2">*</span>
                <input type="text" class="form-control" id="inputZip" required/>
              </div>    
              <div class="col-md-3">
                <label for="inputState" class="form-label">จังหวัด</label><span class="text-danger ms-2">*</span>
                <select id="inputState" class="form-select" required>
                  <option value="" selected>เลือก...</option>
                  <option value="1">กรุงเทพ</option>
                  <option value="2">อยุธยา</option>
                  <option value="3">ปทุมธานี</option>
                </select>
              </div>     
              
              <div class="col-md-5">
                <label for="inputZip" class="form-label">สาขาวิชาที่เรียนจบ</label><span class="text-danger ms-2">*</span>
                <input type="text" class="form-control" id="inputZip" required/>
              </div>   
              
              <div class="col-md-5">
                <label for="inputZip" class="form-label">ผลการเรียน(GPAX)</label><span class="text-danger ms-2">*</span>
                <input type="text" class="form-control" id="inputZip" required/>
              </div>   

              <div class="col-md-4">
                <label for="inputState" class="form-label">ความต้องการการกู้ยืมเพื่อการศึกษา</label><span class="text-danger ms-2">*</span>
                <select id="inputState" class="form-select" required>
                  <option selected value="">เลือก...</option>
                  <option value="1">100%</option>
                  <option value="2">50%</option>
                  <option value="3">25%</option>
                </select>
              </div>  

          <div class="col-md-12">
            <label for="inputCity" class="form-label">City</label>
            <input type="file" class="form-control" id="inputCity" required/>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success">ยืนยัน</button>
            <button type="submit" class="btn btn-danger">ยกเลิก</button>
          </div>
        </form>
    </div>
    


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"

      
    ></script>
  </body>
</html>
